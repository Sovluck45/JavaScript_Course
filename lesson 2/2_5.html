<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два числа.
     * @param {number} num1 - первое число.
     * @param {number} num2 - второе число.
     * @returns {number} - возвращает сумму двух чисел.
     */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
     * Функция вычитает из большего числа меньшее.
     * @param {number} num1 - первое число.
     * @param {number} num2 - второе число.
     * @returns {number} - возвращает разность двух чисел.
     */
    function diff(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      }
      return num2 - num1;
    }

    /**
     * Функция перемножает два числа.
     * @param {number} num1 - первое число.
     * @param {number} num2 - второе число.
     * @returns {number} - возвращает произведение двух чисел.
     */
    function mult(num1, num2) {
      return num1 * num2;
    }

    /**
     * Функция делит два числа.
     * @param {number} num1 - первое число, делимое.
     * @param {number} num2 - второе число, делитель.
     * @returns {number} - возвращает частное двух чисел.
     */
    function div(num1, num2) {
      return num1 / num2;
    }

    /**
     * Функция выполняет заданную математическую операцию с двумя числами.
     * @param {number} arg1 - первое число.
     * @param {number} arg2 - второе число.
     * @param {string} operation - математическая операция.
     * @returns {number} - возвращает результат математической операции над двумя числами.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return sum(arg1, arg2);
        case "-":
          return diff(arg1, arg2);
        case "*":
          return mult(arg1, arg2);
        case "/":
          return div(arg1, arg2);
        default:
          return NaN;
      }
    }

    console.log(mathOperation(15, 10, "+"));
    console.log(mathOperation(15, 10, "-"));
    console.log(mathOperation(15, 10, "*"));
    console.log(mathOperation(15, 10, "/"));
    console.log(mathOperation(15, 10, "%"));

    const number1 = Number(prompt("Введите первое число:"));
    const number2 = Number(prompt("Введите второе число:"));
    const oper = prompt("Введите знак математической операции:");
    console.log(mathOperation(number1, number2, oper));
  </script>
</body>
