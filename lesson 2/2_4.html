<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два числа.
     * @param {number} num1 - первое число.
     * @param {number} num2 - второе число.
     * @returns {number} - возвращает сумму двух чисел.
     */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
     * Функция вычитает из большего числа меньшее.
     * @param {number} num1 - первое число.
     * @param {number} num2 - второе число.
     * @returns {number} - возвращает разность двух чисел.
     */
    function diff(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      }
      return num2 - num1;
    }

    /**
     * Функция перемножает два числа.
     * @param {number} num1 - первое число.
     * @param {number} num2 - второе число.
     * @returns {number} - возвращает произведение двух чисел.
     */
    function mult(num1, num2) {
      return num1 * num2;
    }

    /**
     * Функция делит два числа.
     * @param {number} num1 - первое число, делимое.
     * @param {number} num2 - второе число, делитель.
     * @returns {number} - возвращает частное двух чисел.
     */
    function div(num1, num2) {
      return num1 / num2;
    }

    console.log(sum(40, 5));
    console.log(diff(100, 5));
    console.log(diff(5, 100));
    console.log(diff(17, 17));
    console.log(mult(5, 5));
    console.log(div(45, 15));
    console.log(div(15, 45));
  </script>
</body>

</html>
