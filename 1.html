<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Переменная `c` хранит значение 2, так как к переменной `a` прибавляется 1,
    и после значение `a` присваивается переменной `c`.
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Переменная `d` получает значение 1,
    так как ей присваивается значение переменной `b`,
    а потом к `b` прибавляется 1.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    К 2 прибавляется `a` (2) с прибавленной 1, получается 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    К 2 прибавляется переменная `b`, со значением 2, получается 4,
    и потом прибавляется 1 к `b`.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
