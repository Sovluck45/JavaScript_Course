<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    function declinationOfNumber(count, first, second, third) {
      if ((count % 10 === 1) && (count !== 11)) {
        return first;
      } else if ((count % 10 === 2) || (count % 10 === 3) || (count % 10 === 4)) {
        return second;
      } else {
        return third;
      }
    }

    const applesNumber = Number(prompt("Введите количество яблок:"));
    const applesWord = declinationOfNumber(applesNumber, "яблоко", "яблока", "яблок");
    console.log(`У меня есть ${applesNumber} ${applesWord}.`);

    const bananasNumber = Number(prompt("Введите количество бананов:"));
    const bananasWord = declinationOfNumber(bananasNumber, "банан", "банана", "бананов");
    console.log(`У меня есть ${bananasNumber} ${bananasWord}.`);

    const bulletsNumber = Number(prompt("Введите количество патронов:"));
    const bulletsWord = declinationOfNumber(bulletsNumber, "патрон", "патрона", "патронов");
    console.log(`У меня есть ${bulletsNumber} ${bulletsWord}.`);
  </script>
</body>
