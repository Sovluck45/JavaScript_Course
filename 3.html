<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    const expr1 = 10 + 10 + "10";
    const expr2 = 10 + "10" + 10;
    const expr3 = 10 + 10 + +"10";
    const expr4 = 10 / -"";
    const expr5 = 10 / +"2,5";

    /*
    1. 10 плюс 10 получаем 20.
    2. 20 конкатенируем со строковой 10 получаем 2010.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(expr1);

    /*
    1. 10 конкатенируем со строковой 10 получаем 1010.
    2. Строку 1010 конкатенируем с 10 получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(expr2);

    /*
    1. 10 плюс 10 получаем 20.
    2. Оператором "+" преобразуем строку 10 в число
    3. 20 плюс 10 получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(expr3);

    /*
    1. Оператором "-" преобразуем пустую строку в число -0.
    2. 10 делим на -0 получаем -бесконечность.
    3. С помощью console.log выводим число -бесконечность в консоль.
    */
    console.log(expr4);

    /*
    1. Оператором "+" преобразуем строку "2,5" получаем NaN.
    2. Число 10 делим на NaN получаем NaN.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(expr5);
  </script>
</body>

</html>
