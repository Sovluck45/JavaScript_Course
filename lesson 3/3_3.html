<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];

    products.forEach(function (product) {
      console.log(`Цена продукта "${product.id}" без скидки - ${product.price}`);
      const newPrice = product.price - ((product.price / 100) * 15);
      console.log(`Цена продукта "${product.id}" со скидкой 15% - ${newPrice}`);
    });
  </script>
</body>

</html>
